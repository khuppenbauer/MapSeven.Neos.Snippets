<f:flashMessages as="flashMessages">
    <div id="loginFlashMessage" class="reveal-modal small" data-reveal>
        <f:for each="{flashMessages}" as="flashMessage">
            {flashMessage}
        </f:for>
        <a class="close-reveal-modal">&#215;</a>
    </div>
    <script>
        $(document).ready(function ($) {
            $('#loginFlashMessage').insertAfter('#data-reveal');
            $('#loginFlashMessage').foundation('reveal', 'open', '');
        });
    </script>
</f:flashMessages>

<f:form action="authenticate" method="post">
    <span class="has-form">
        <input name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" type="text" placeholder="username" />
    </span>
    <span class="has-form">
        <input name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" type ="password" placeholder="password" />
    </span>
    <span class="has-form">
        <f:form.submit value="Login" class="small button" />
    </span>
 </f:form>
