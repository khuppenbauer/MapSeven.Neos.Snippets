<f:if condition="{isAuthenticated}">
    <f:then>
        <li class="normal"><span class="normal">{user.name.alias}</span></li>
    </f:then>
</f:if>
</li>
<li class="has-form">
    <f:if condition="{isAuthenticated}">
        <f:then>{logout -> f:format.raw()}</f:then>
        <f:else>
            {login -> f:format.raw()}
        </f:else>
    </f:if>
</li>
