{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<f:section name="body">

    <f:render partial="Header" arguments="{parts: parts}" />

    <!-- Content Leftsidebar -->
    <div class="maincontent fullcontent leftsidebar">
        <div class="row pageview">
            <!-- Sidebar -->
            <div class="large-4 columns">
                {content.sidebar -> f:format.raw()}
            </div>
            <!-- /Sidebar -->

            <!-- Blog -->
            <div class="large-8 columns blogview">
                {content.main -> f:format.raw()}
            </div>
            <!-- /Blog -->
        </div>
    </div>
    <!-- /Content Leftsidebar -->

    <f:render partial="Footer" arguments="{content:content, parts:parts}"/>
    <f:render partial="Reveal" arguments="{parts:parts}"/>
</f:section>
