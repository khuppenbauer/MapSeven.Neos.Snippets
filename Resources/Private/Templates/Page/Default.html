{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<!doctype html>
<html class="no-js" lang="en">
<head>
    <f:section name="meta">
        <meta name="viewport" content="initial-scale=1" />
    </f:section>

    <f:section name="stylesheets">
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/foundation.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/app.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/theme.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/fontello.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/elementTransitions.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/component.css', package: 'MapSeven.Neos.Snippets')}" media="all" />

        <link rel="stylesheet" href="{f:uri.resource(path: 'Styles/custom.css', package: 'MapSeven.Neos.Snippets')}" media="all" />
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,600' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Bentham' rel='stylesheet' type='text/css'>
    </f:section>

    <f:section name="scripts">
        <script src="{f:uri.resource(path: 'Scripts/jquery-1.9.0.min.js', package: 'MapSeven.Neos.Snippets')}"></script>
        <script src="{f:uri.resource(path: 'Scripts/modernizr.custom.js', package: 'MapSeven.Neos.Snippets')}"></script>
    </f:section>
</head>
<body>
<f:section name="bodyScripts">
    <script src="{f:uri.resource(path: 'Scripts/foundation.min.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/foundation/foundation.alerts.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/tooltipmenu.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/classie.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/elementTransitions.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/modalEffects.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/grid.js', package: 'MapSeven.Neos.Snippets')}"></script>
    <script src="{f:uri.resource(path: 'Scripts/custom.js', package: 'MapSeven.Neos.Snippets')}"></script>

    <f:security.ifAccess privilegeTarget="TYPO3_Neos_Backend_GeneralAccess">
        <f:then></f:then>
        <f:else>
            <script>
                $(document).ready(function ($) {
                    $('div.neos-contentcollection').contents().unwrap();
                });
            </script>
        </f:else>
    </f:security.ifAccess>
</f:section>
</body>
</html>
