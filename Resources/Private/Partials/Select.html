<div class="row">
    <div class="small-12 columns" style="height: 40px;">
        <f:form.select id="{property}-{identifier}" property="{property}" options="{properties}" optionLabelField="name" prependOptionLabel="- {label} -" class="select2" errorClass="error" />
        <f:render partial="Errors" arguments="{property: property, object: object}" />
        <script>
            $("#{property}-{identifier}").select2();
        </script>
    </div>
</div>
